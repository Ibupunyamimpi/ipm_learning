<section id="waitlist" class="relative py-20 lg:py-40 bg-red-50">

    <div class="relative container px-4 mx-auto">
      <div class="max-w-3xl mx-auto text-center">
        {% if on_waitlist %}
        <h2 class="mt-8 mb-6 lg:mb-10 text-4xl font-semibold" contenteditable="false">Anda berada di daftar tunggu! Kami akan memberi tahu Anda saat pendaftaran dibuka</h2>
        {% else %}
        <h2 class="mt-8 mb-6 lg:mb-10 text-4xl font-semibold" contenteditable="false">Bergabunglah dalam daftar tunggu untuk Perjalanan berikutnya</h2>
        <p class="mb-6 lg:mb-12 text-lg text-gray-500" contenteditable="false">Kami akan memberi tahu Anda saat pendaftaran dibuka!</p>
        <form action="{% url 'comeback:add_to_waitlist' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="inline-block w-full md:w-auto mb-2 mr-4 py-4 px-8 text-sm font-medium leading-normal bg-red-400 hover:bg-red-300 text-white rounded transition duration-200">Join the Waitlist</button>
        </form>
        {% endif %}
      </div>
    </div>
  </section>
