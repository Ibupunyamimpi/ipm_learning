{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% translate "Keluar" %}{% endblock %}

{% block inner %}
<h1>{% translate "Sign Out" %}</h1>

<p>{% translate 'Apakah anda mau keluar?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger" type="submit">{% translate 'Keluar' %}</button>
</form>
{% endblock %}
